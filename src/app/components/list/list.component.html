<ion-list color="dark" #list>
  <ion-item-sliding *ngFor="let list of wishesService?.lists | filterCompleted:finishedPage">
    <ion-item
    color="dark"
    detail
    (click)="handleSelectedList(list)"
    >
      <ion-label>{{list?.title}}</ion-label>
      <ion-note slot="end" color="tertiary">{{list?.items?.length}} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(list)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="editList(list)" color="primary">
        <ion-icon name="create-sharp" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
