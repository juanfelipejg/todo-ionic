<ion-list color="dark">
  <ion-item 
    *ngFor="let list of wishesService?.lists" 
    color="dark"
    detail
    (click)="handleSelectedList(list)"
  >
  <ion-label>{{list?.title}}</ion-label>
  <ion-note slot="end" color="tertiary">{{list?.items?.length}} items</ion-note>
  </ion-item>
</ion-list>
